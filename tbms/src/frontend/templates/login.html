<!DOCTYPE html>
<html lang="en" style="height: 100%;">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<header>
    <nav class="navbar navbar-default" style="background-color: #ffffff; border-bottom-color: black;">
        <div class="container-fluid">
            <div class="navbar-header">
                <ul class="nav navbar-nav navbar-left">
                    <li>
                        <a class="navbar-brand" href="#">
                            <strong style="color: orange;">UTEP & ARL</strong>
                        </a>
                    </li>
                </ul>
            </div>
        </div><!-- /.container-fluid -->
    </nav>
</header>

<body style="height: calc(100% - 52px);">
    <div class="col-sm-4" style="height: 90%;">
      <div class="panel panel-default" style="border-color: black; height: 100%;">
          <div class="panel-heading" align="center" style="background-color: #BCD3E6;"><strong>Log in: Already have an Account</strong></div>
        <div class="panel-body" align="left" style="height: 90%;">
            <form class="navbar-form" action="{{ url_for('admin_servers') }}" method="POST">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Username"><br>
                    <input type="password" class="form-control" placeholder="Password"><br><br>
                    <button type="submit" class="btn btn-default">Log in</button><br><br>
                    <a>Forgot your password</a>
                </div>
            </form>
        </div>
      </div>
    </div>
    <div class="col-sm-4" style="height: 90%;">
      <div class="panel panel-default" style="border-color: black; height: 100%;">
          <div class="panel-heading"  align="center" style="background-color: #BCD3E6;"><strong>Register: Don't have an Account</strong></div>
        <div class="panel-body" align="left" style="height: 90%;">
            <form class="navbar-form" action="{{ url_for('users_registered_temporary_workshops') }}" method="POST">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="First Name"><br>
                    <input type="text" class="form-control" placeholder="Last Name"><br>
                    <input type="text" class="form-control" placeholder="Organization"><br>
                    <input type="text" class="form-control" placeholder="Email"><br>
                    <input type="password" class="form-control" placeholder="Password"><br>
                    <input type="password" class="form-control" placeholder="Confirm Password"><br><br>
                    <label>Skill Level: </label><br>
                    <input type="radio" class="form-control"> Novice<br>
                    <input type="radio" class="form-control"> Intermediate<br>
                    <input type="radio" class="form-control"> Advanced<br><br>
                    <button type="submit" class="btn btn-default">Register</button>
                </div>
            </form>
        </div>
      </div>
    </div>
    <div class="col-sm-4" style="height: 90%;">
      <div class="panel panel-default" style="border-color: black; height: 100%;">
          <div class="panel-heading" align="center" style="background-color: #BCD3E6;"><strong>Guest Log in: Prefer not to Register</strong></div>
        <div class="panel-body" align="center" style="height: 90%;">
            <form class="navbar-form" action="{{ url_for('users_guest_temporary_workshops') }}" method="POST">
                <div class="form-group">
                    <button type="submit" class="btn btn-default">Guest Log in</button>
                </div>
            </form>
        </div>
      </div>
    </div>
</body>
</html>
